<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quad</title>
	<style type="text/css">
		html, body {margin: 0; padding: 0; overflow: hidden}
	</style>
</head>
<body>
	<div id="container"></div>
	<video id="video" playsinline webkit-playsinline muted loop autoplay
	width="320" height="240" src="../assets/video/Video1.mp4" style="display: none;"></video>
	<audio id = "audio" ></audio>
	<script type="module" src="./demo01.js"></script>
 	<script src="../lib/index.js"></script>

	<script type="x-shader/x-vertex" id="vertexShader1">
					attribute float vertexDisplacement;
					uniform float delta;
					varying float vOpacity;
					varying vec3 vUv;
				void main()
				{
					vUv = position;
					vOpacity = vertexDisplacement;
					vec3 p = position;

					p.x += sin(vertexDisplacement)*0.001;
					p.y += cos(vertexDisplacement)*0.001;

					vec4 modelViewPosition = modelViewMatrix* vec4(p, 1);
					gl_Position = projectionMatrix * modelViewPosition;
				}
	</script>
	<script type="x-shader/x-fragement" id="fragmentShader1">
				uniform float delta;
				varying float vOpacity;
				varying vec3 vUv;
				void main()
				{
					float r = 1.0 + cos(vUv.x*delta);
					float g = 0.5 + sin(delta)*0.5;
					float b = 0.0;
					gl_FragColor = vec4(r,g,b, vOpacity);
				}
	</script>
	<script type="x-shader/x-vertex" id="vertexShader2">
					attribute float vertexDisplacement;
					uniform float delta;
					varying float vOpacity;
					varying vec3 vUv;
				void main()
				{
					vUv = position;
					vOpacity = vertexDisplacement;
					vec3 p = position;

					p.x += sin(vertexDisplacement)*0.001;
					p.z += cos(vertexDisplacement)*0.001;

					vec4 modelViewPosition = modelViewMatrix* vec4(p, 1);
					gl_Position = projectionMatrix * modelViewPosition;
				}
	</script>
	<script type="x-shader/x-fragement" id="fragmentShader2">
				uniform float delta;
				varying float vOpacity;
				varying vec3 vUv;
				void main()
				{

					float r = 1.0 + cos(vUv.x*delta);
					float g = 0.5;
					float b = 0.5 + sin(delta)*0.5;
					gl_FragColor = vec4(r,g,b, vOpacity);
				}
	</script>
	<script type="x-shader/x-vertex" id="vertexShader3">
					attribute float vertexDisplacement;
					uniform float delta;
					varying float vOpacity;
					varying vec3 vUv;
				void main()
				{
					vUv = position;
					vOpacity = vertexDisplacement;
					vec3 p = position;


					p.y += cos(vertexDisplacement)*0.001;
					p.z += sin(vertexDisplacement)*0.001;

					vec4 modelViewPosition = modelViewMatrix* vec4(p, 1);
					gl_Position = projectionMatrix * modelViewPosition;
				}
	</script>
	<script type="x-shader/x-fragement" id="fragmentShader3">
				uniform float delta;
				varying float vOpacity;
				varying vec3 vUv;
				void main()
				{
					float r =  0.5;
					float g =  0.5 + cos(vUv.x*delta);
					float b =  1.0 + sin(delta)*0.5;
					gl_FragColor = vec4(r,g,b, vOpacity);
				}
	</script>

</body>
</html>
